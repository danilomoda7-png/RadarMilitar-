<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Radar Militar Neon — PWA</title>
  <meta name="theme-color" content="#051205" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <h1>Radar Neon</h1>
      <div class="controls">
        <label>Velocidade
          <input id="speed" type="range" min="0.2" max="4" step="0.05" value="1.0">
        </label>
        <label>Glow
          <input id="glow" type="range" min="0" max="40" step="1" value="18">
        </label>
        <label>Blips
          <input id="blips" type="checkbox" checked>
        </label>
      </div>
    </header>

    <main class="stage">
      <canvas id="radar"></canvas>
      <div class="legend">
        <div class="center-dot" aria-hidden="true"></div>
        <div>Radar militar neon — scanner pulsante verde</div>
      </div>
    </main>

    <footer class="footer">
      Toque/Clque para adicionar ponto — PWA demo
    </footer>
  </div>

  <script src="./app.js" defer></script>
</body>
</html>
